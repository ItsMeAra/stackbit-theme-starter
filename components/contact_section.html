<section class="section">
  <div class="container container--md">

    <form name="contactForm" id="contactForm" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <div class="sr-only">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </div>
      <input type="hidden" name="form-name" value="contact-form" />
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <div class="form-select-wrap">
          <select name="subject" id="subject">
            <option value="">Please select</option>
            <option value="Business Inquiries">Business Inquiries</option>
            <option value="Sponsorship">Partnerships</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Your message"></textarea>
      </div>
      <div class="form-group form-checkbox">
        <input type="checkbox" name="consent" id="consent" />
        <label for="consent">I understand that this form is storing my submitted information so I can be
          contacted.</label>
      </div>
      <div class="form-submit">
        <button type="submit" class="button">Get In Touch</button>
      </div>
    </form>

  </div>
</section>
