{% set categories = include_dict.categories %}
{% set container_class = include_dict.container_class %}
<div class="{{ container_class }}">
    <span>In </span>
    {% for category in categories %}
        {% set category_data = getData(category) %}
        <a href="{{ '/blog/category/' | append( category_data.slug ) }}">{{ category_data.title }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
</div>
