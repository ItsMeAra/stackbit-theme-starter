stackbitVersion: ~0.2.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata:
  title: New
  description: An ultra customizable generic theme
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: description
        label: Site Description
        description: The default site description used in meta data.
      - type: header
        name: header
        label: Header Configuration
      - type: footer
        name: footer
        label: Footer Configuration
  header:
    type: object
    label: Header Configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header Title
        description: The title displayed in the header if logo image not specified
      - type: image
        name: logo
        label: Logo
        description: The logo image displayed in the header
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation menu bar in the header
        default: true
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in header
        items:
          type: action
  footer:
    type: object
    label: Footer Configuration
    labelField: content
    fields:
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the secondary navigation menu in the footer
        default: true
      - type: list
        name: nav_links
        label: Navigation Menu Links
        description: List of navigation links in footer
        items:
          type: action
      - type: boolean
        name: has_social
        label: Enable Social Links
        description: Display social links in the footer
        default: true
      - type: list
        name: social_links
        label: Social Links
        description: The list of social links displayed in the footer
        items:
          type: action
      - type: string
        name: content
        label: Footer Content
        description: The copyright text displayed in the footer
      - type: list
        name: links
        label: Links
        description: A list of links displayed in the footer
        items:
          type: action
  page:
    type: page
    label: Page
    layout: page
    exclude: blog/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: slug
        label: Slug
        description: The slug of the page
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data
  post:
    type: page
    label: Post
    layout: post
    folder: blog
    exclude: index.md
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: date
        name: date
        label: Date
        required: true
      - type: string
        name: slug
        label: Slug
        description: The slug of the post
        required: true
      - type: reference
        name: author
        label: Author
        description: The author of the post
        models: [person]
      - type: list
        name: categories
        label: Categories
        items:
          type: reference
          models: [category]
      - type: list
        name: tags
        label: Tags
        description: Post
        items:
          type: string
      - type: image
        name: image
        label: Featured Image
        description: The image shown in the blog post and blog feed
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in the blog feed and meta data
  advanced:
    type: page
    label: Advanced Page
    layout: advanced
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: slug
        label: Slug
        description: The slug of the page
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: reference
          labelField: title
          models: [blog_feed_section, contact_section, content_section, features_section, hero_section, team_section]
  blog_feed_section:
    type: object
    label: Blog Feed Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: boolean
        name: show_recent
        label: Show recent posts
        default: false
      - type: number
        name: recent_count
        label: Number of posts to show
        description: Leave empty to show all posts
      - type: reference
        name: category
        label: Category
        models: [category]
      - type: string
        name: tag
        label: Tag
      - type: reference
        name: author
        label: Author
        models: [person]
  contact_section:
    type: object
    label: Contact Section
  content_section:
    type: object
    label: Content Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
  features_section:
    type: object
    label: Features Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: features
        label: Features
        items:
          type: feature
  hero_section:
    type: object
    label: Hero Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: action
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: enum
        name: background_color
        label: Background Color
        options:
          - white
          - gray
          - blue
        default: white
        description: The background color of the section
        required: true
      - type: image
        name: background_image
        label: Background Image
        description: The image displayed in the background of the section
  team_section:
    type: object
    label: Team Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: team
        label: Team
        items:
          type: reference
          models: [person]
  feature:
    type: object
    label: Feature
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the feature
      - type: markdown
        name: content
        label: Content
        description: The text content of the feature
      - type: enum
        name: align
        label: Align
        options:
          - center
          - left
          - right
        default: left
        description: The alignment of the text content
      - type: image
        name: image
        label: Image
        description: The position of the image
      - type: enum
        name: image_position
        label: Image Position
        options:
          - left
          - right
        default: right
        description: The position of the image
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: action
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: enum
        name: type
        label: Type
        options:
          - link
          - primary
          - secondary
        default: link
        required: true
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: true
  person:
    type: object
    label: Person
    labelField: first_name
    fields:
      - type: string
        name: first_name
        label: First Name
        required: true
      - type: string
        name: last_name
        label: Last Name
      - type: image
        name: photo
        label: Photo
      - type: markdown
        name: bio
        label: Bio
      - type: string
        name: slug
        label: Slug
        required: true
  category:
    type: object
    label: Category
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: slug
        label: Slug
        required: true